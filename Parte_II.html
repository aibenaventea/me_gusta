<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte_II</title>
    <link rel="stylesheet" href="Parte_II.css">
</head>
<body>
    <main class="container">
        <header class="encabezado">
            <h1 class="titulo">Network</h1>
        </header>
        <article class="cuadro-principal">
            <h2 class="subtitulo">Your Feed</h2>
            <section class="cuadro-secundario">
                <aside class="selfbox">
                    <img class="selfbox-1" src="img/user.png" alt="user_pic"><br>
                    <a class="selfbox-2" href="">Add an avatar</a>
                    <h3 class="selfbox-3">James Doe</h3>
                </aside>
                <section class="subseccion">
                    <div class="cuadro">
                        <div class="subcuadro">
                            <p class="nombre">Neil M</p>
                            <div class="subcuadro-1">
                                <p class="contador"><span class="cantidad-1">9</span> like(s)</p>
                                <button class="btn-1">Like</button>
                            </div>
                        </div>
                        <p class="texto">I just set up this new discord bot, let me <br> know what you all think. <a class="referencia" href="#"> link</a></p>
                    </div>
                    <div class="cuadro">
                        <div class="subcuadro">
                            <p class="nombre">Nichole K</p>
                            <div class="subcuadro-1">
                                <p class="contador"><span class="cantidad-2">12</span> like(s)</p>
                                <button class="btn-2">Like</button>
                            </div>
                        </div>
                        <p class="texto">Just finished my <a class="referencia" href="#">next comic</a>, check it out</p>
                    </div>
                    <div class="cuadro">
                        <div class="subcuadro">
                            <p class="nombre">Jim R</p>
                            <div class="subcuadro-1">
                                <p class="contador"><span class="cantidad-3">9</span> like(s)</p>
                                <button class="btn-3">Like</button>
                            </div>
                        </div>
                        <p class="texto">I can't stop listening to the <a class="referencia" href="#">new album</a>.<br>Who else is liking</p>
                    </div>
                </section>
            </section>
        </article>
    </main>
    
    <script src="Parte_II.js"></script>
</body>
</html>
